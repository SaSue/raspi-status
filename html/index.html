<html>
<head>
  <meta charset="utf-8">
  <title>Raspberry Pi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 20px;
      background: #ddd;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
    .tab-content {
      display: none;
      background: white;
      border-radius: 0 0 8px 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 1600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Raspberry Pi Monitoring</h1>
  <div class="tabs">
    <div class="tab active" data-target="live">ðŸŸ¢ Live Status</div>
    <div class="tab" data-target="history">ðŸ“ˆ Zeitverlauf</div>
  </div>

  <div id="live" class="tab-content active">
    <iframe src="live.html"></iframe>
  </div>

  <div id="history" class="tab-content">
    <iframe src="history.html"></iframe>
  </div>

<script>
  const tabs = document.querySelectorAll(".tab");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      contents.forEach(c => c.classList.remove("active"));

      tab.classList.add("active");
      const target = tab.getAttribute("data-target");
      document.getElementById(target).classList.add("active");
    });
  });
</script>
</body>
</html>
